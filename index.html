<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileForge - File Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">FileForge</h1>
            <p class="subtitle">Convert your files instantly and securely</p>
        </header>

        <div class="converter-card" id="converterCard">
            <div class="upload-zone" id="uploadZone">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="upload-text">Drag & drop your file here</p>
                <p class="upload-link">or <span id="browseBtn">click to browse</span></p>
                <input type="file" id="fileInput" hidden>
            </div>

            <div class="settings-panel" id="settingsPanel">
                <div class="divider"></div>
                <div class="file-info">
                    <span class="file-badge" id="fileBadge"></span>
                </div>
                <label class="convert-label">Convert To:</label>
                <select class="format-dropdown" id="formatDropdown">
                    <option value="">Select format...</option>
                    <option value="pdf">
                        <svg class="format-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        PDF
                    </option>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WEBP</option>
                    <option value="txt">TXT</option>
                </select>
                <button class="convert-btn" id="convertBtn" disabled>Convert File</button>
            </div>
        </div>

        <div class="success-card hidden" id="successCard">
            <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="success-title">Conversion Successful!</h2>

            <div class="conversion-summary" id="conversionSummary"></div>

            <div class="preview-box" id="previewBox">
                <svg class="preview-icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </div>

            <button class="download-btn" id="downloadBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download File
            </button>

            <div class="secondary-actions">
                <button class="ghost-btn" id="convertAnotherBtn">Convert Another File</button>
                <button class="ghost-btn" id="startOverBtn">Start Over with Same File</button>
            </div>
        </div>

        <footer class="footer">
            <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <p>Your files are processed securely and never stored on our servers</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
